<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyfirstCalc</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="indexLogic.js"></script>
</head>
<body>
    <div id="mainContainer" class="grid-container">
        <div id="calculator" class="grid-container">
            <div id="displayContainer" class="grid-container">
                <input type="textarea" id="display" readonly>
            </div>
            <div id="buttonsContainer" class="grid-container">
                <input type="button" id="button1" class="btn" value="1">
                <input type="button" id="button2" class="btn" value="2">
                <input type="button" id="button3" class="btn" value="3">

                <input type="button" class="btn" id="additionButton"value="+">

                <input type="button" id="button4" class="btn" value="4">
                <input type="button" id="button5" class="btn" value="5">
                <input type="button" id="button6" class="btn" value="6">

                <input type="button" class="btn" id="substractionButton"value="-">

                <input type="button" id="button7" class="btn" value="7">
                <input type="button" id="button8" class="btn" value="8">
                <input type="button" id="button9" class="btn" value="9">

                <input type="button" class="btn" id="divisionButton"value="/">

                <input type="button" id="button0" class="btn" value="0">

                <input type="button" class="btn" id="dotButton"value=".">
                <input type="button" class="btn" id="resultButton"value="=">
                <input type="button" class="btn" id="multiplicationButton"value="*">
            </div>
        </div>
    </div>
</body>
</html>
